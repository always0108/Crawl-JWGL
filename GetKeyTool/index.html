<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="container" style="text-align: center;margin-top: 5%">
            <h1>Get the Key</h1>
        </div>
        <!--Form主体-->
        <div class="container" style="width: 80%;height: 50%;margin-top: 5%">
            <form>
                <div class="form-group">
                    <label for="exponent">Exponent</label>
                    <input type="text" class="form-control" id="exponent"/>
                </div>
                <div class="form-group">
                    <label for="modulus">Modulus</label>
                    <input type="text" class="form-control" id="modulus"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password"/>
                </div>
                <div class="form-group" style="text-align: center">
                    <button type="button" class="form-control btn btn-primary" onclick="getKey()">Get</button>
                </div>

                <div class="form-group" style="margin-top: 5%">
                    <label for="key">Please copy next String</label>
                    <textarea id="key" class="form-control"></textarea>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="RSA/jsbn.js"></script>
    <script type="text/javascript" src="RSA/prng4.js"></script>
    <script type="text/javascript" src="RSA/rng.js"></script>
    <script type="text/javascript" src="RSA/rsa.js"></script>
    <script type="text/javascript" src="RSA/base64.js"></script>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
